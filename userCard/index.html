<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Discord Profile</title>

    <!-- ! Important Links! -->
    <link rel="stylesheet" href="./assets/css/activity.css">
	<link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://kit.fontawesome.com/19746ffdef.js" crossorigin="anonymous"> </script>
    <script src="./assets/javascripts/lanyard.js"></script>
	<script src="./assets/javascripts/activity.js"></script>

    <!-- ! J query! -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
</head>
<body>
    <!-- Loading screen contents! -->
    <div class="loader" id="loading-screen">
        <div class="square-1 square"></div>
        <div class="square-2 square"></div>
    </div>

    <!-- Discord User Card  -->
    <div class="cardcontainer" id="main-content" style="display:none;"> 
        <!-- Nitro Card Inside -->
        <div class="card nitro-card"> 
            <!-- Head of the card! -->
            <div class="card-header" id="discorduser.banner">
                <div 
                    style="background: url(/userCard/assets/img/banner.gif);"
                    class="banner-img"
                ></div>
            </div>
            <!-- Body of the card! -->
            <div class="card-body">
                <!-- Profile Header -->
                <div class="profile-header">
                    <div id="discorduser.avatarlink"></div>
                    <div class="status-container">
                        <div id="discorduser.desktop"></div>
                        <div id="discorduser.mobile"></div>
                        <div id="discorduser.web"></div>
                        <div id="discorduser.spotify"></div>
                    </div>
                    <div class="badges-container" id="badge-container"></div>
                </div>
                <!-- Profile Body -->
                <div class="profile-body">
                    <!-- TODO: Somewhere Between Banner and Body! -->
                    <div class="username" id="discorduser.name">
                        Loading... 
                        <div class="badge"> 
                            <i class="fa-solid fa-check"></i> System </div>
                    </div>
                    <div class="handle" id="discorduser.handle"></div>
                    <div class="card-status">
                        <span id="discorduser.emoji"></span>
                        <span id="discorduser.status"></span>
                        <hr>
                    </div>

                    <!-- Below Profile Pic Parts! -->
                    <div class="detailobjects">
                        <hr/>
                        <div class="btn-container">
                            <a href="https://discord.gg/whoisrabbit" target="_blank" class="btn mr-10">
                                Join Discord 
                            </a>
                            <a href="www.whoisrabit.com" target="_blank" class="btn btn-small">
                                <img src="/userCard/assets/img/icon.png" alt=""> 
                            </a>
                        </div>
    
                        <!-- TODO: About Me Section -->
                        <div class="basic-infos">
                            <div class="category-title"> About Me</div>
                            <p id="discorduser.aboutme"></p>
                        </div>
                        <div id="spotify-playback" class="roles"></div>
    
                        <!-- Roles Section -->
                        <div class="roles">
                            <div class="category-title"> Activity </div>
                            <div id="activitycard">
                                <div id="activities" width="100%"></div>
                            </div>
    
                            <div class="basic-infos">
                                <div class="category-title">Member Since</div>
                                <p>
                                    <i class="fa-solid fa-cake-candles"></i>
                                    May 2002
                                    <i style="color:#00000000" class="fa-brands fa-discord"></i>
                                    <i class="fa-brands fa-discord"></i> 
                                    Jul 31, 2016
                                    <i style="color:#00000000" class="fa-brands fa-discord"></i>
                                    <i class="fa-solid fa-code"></i> Sep 03, 2020</p>
                            </div>
                            <div class="roles">
                                <div class="category-title">Roles</div>
                                <div id="role-list" class="roles-list">
                                </div>
                            </div>
    
                            <!-- Bottom Part -->
                            <div class="note">
                                <div class="category-title"> Note </div>
                                <textarea placeholder="Click here to add a note."></textarea>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
</body>

<!-- ! Important JS scripts! -->
<script src="/userCard/assets/javascripts/profile.js"></script>
<script src="/userCard/assets/javascripts/update.js"></script>
<script>
    window.addEventListener("load", function () {
        const loadingScreen = document.getElementById("loading-screen");
        const mainContent = document.getElementById("main-content");

        // Simulate API fetching and loading time.
        setTimeout(function () {
            loadingScreen.style.display = "none";
            mainContent.style.display = "block";
        }, 2000);
        });
</script>
</html>
