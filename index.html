<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Discord Profile Copy</title>
</head>
<body>
    <div class="profile-container">
        <!-- Display Discord avatar -->
        <img src="" alt="Discord Avatar" id="avatar" width="100" height="100">
        
        <!-- Display Discord banner -->
        <img src="" alt="Discord Banner" id="banner" width="300">
        
        <h1>Discord Username: <span id="username"></span></h1>
        <p>Status: <span id="status"></span></p>
        <p>Activity: <span id="activity"></span></p>
        <p>Listening to Spotify: <span id="spotify"></span></p>
        <p>Spotify Track: <span id="spotifyTrack"></span></p>
        <p>Spotify Timestamps: <span id="spotifyTimestamps"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
